{% assign certifications = site.data.data.certifications %}

<span class="section-title"><b>Certifications</b></span>
<hr>

<div class="content" id="certifications">
    <ul>
        {% for cert in certifications %}
        <div class="content-inner">
            <li class="float-right">
                <div>{{ cert.name }}</div>
                <div><b>{{ cert.date-range }}</b></div>
            </li>
        </div>
        {% endfor %}
    </ul>
</div>
