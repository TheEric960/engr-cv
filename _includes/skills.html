{% assign skills = site.data.data.skills %}

<span class="section-title"><b>Technical Skills</b></span>
<hr>

<div class="content" id="skills">
    <ul>
        {% for skill in skills %}
        <div class="content-inner">
            <li><b>{{ skill.group }}:</b> {{ skill.skills }}</li>
        </div>
        {% endfor %}
    </ul>
</div>
